dist: trusty
sudo: false
language: cpp

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  # C++17
  - sudo apt-get install -qq g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

env:
  - BUILD_DIR = wire_removal
  - BUILD_DIR = travis

before_script:
  - cd test
  - mkdir ./build
  - cd build
  - cmake ..
  - cmake --build . -- -j2
  - mv hacker_test ..

script:
  - cd $BUILD_DIR
  - mkdir ./build
  - cd build
  - cmake ..
  - cmake --build . -- -j2
  - mv hacker_rank ..
  - ./test/hacker_rank $PROBLEM_DIR
